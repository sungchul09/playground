<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <div>
      <app-header
        @pass="deliverNum"
      />
    </div>
    <p>appHeader: {{ data1 }}<span>{{ data2 }}</span></p>
    <div>
      <app-content 
        :data3=`${data1+data2}`
      />
    </div>
  </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  let appHeader = {
    template: '<button v-on:click="passSetting"> click me </button>',
    methods: {
      passSetting: function() {
        this.$emit('pass', 1, 2)
      }
    }
  }

  let appContent = {
    template: '<p> appContent: {{ data3 }} </p>',
    props:['data3'],
    methods: {
    }
    
  }

  new Vue({
    el: '#app',
    data: {
      data1: '',
      data2: ''
    },
    components: {
      'app-header': appHeader,
      'app-content': appContent
    },
    methods: { 
      deliverNum: function(e1, e2) {
        this.data1 = e1
        this.data2 = e2
        this.data3 = e1+e2
      }
    }
  })
</script>
</html>
