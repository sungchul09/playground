<script>
    function solution(a) {
        const reverse = a.split('').map((v) => {
            return v === v.toUpperCase() ? v.toLowerCase() : v.toUpperCase();
        }).join('');
        return reverse;
    }

    console.log(solution('StuDY'));
</script>
