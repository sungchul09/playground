<script>
    function solution(str) {
        let arr = str.split('');
        let res = [];
        let count = 1;
        while (arr.length != 0) {
            const data = arr.shift();
            if (data === arr[0]) {
                count++;
            } else {
                res.push(data);
                if (count !== 1) {
                    res.push(count);
                }
                count = 1;
            }
        }
        res = res.join('');
        return res;
    }

    console.log(solution('KKHSSSSSSSE'));
</script>
