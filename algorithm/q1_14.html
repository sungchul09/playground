<script>
    function solution(num, arr) {
        let answer = 0;
        let maxlen = 0;
        for (ele of arr) {
            if (ele.length > maxlen) {
                answer = ele;
                maxlen = ele.length;
            }
        }
        return answer;
    }

    console.log(solution(5, ["teacher", "time", "student", "beatiful", "beautiful", "good"]));
</script>
