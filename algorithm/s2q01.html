<script>
    function solution(a, nums) {
        const result = nums.filter((v, i) => {
            if (i === 0) {
                return v;
            }
            else {
                return v > nums[i - 1];
            }
        });
        return result;
    }

    console.log(solution(6, [7, 3, 9, 5, 6, 12]));
