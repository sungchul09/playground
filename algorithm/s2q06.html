<script>
    function solution(num, arr) {
        let rowSum = [];
        let colSum = new Array(num).fill(0);
        let crossSum = new Array(2).fill(0);
        arr.map((row) => {
            rowSum.push(row.reduce((sum, v) => {
                return sum + v
            }));
            row.map((v, i) => {
                colSum[i] += v;
            })
        });

        for (let i = 0; i < arr.length; i++) {
            crossSum[0] += arr[i][i];
            crossSum[1] += arr[arr.length - 1 - i][arr.length - 1 - i];
        }
        return Math.max(...rowSum, ...colSum, ...crossSum);
    }

    console.log(solution(5,
        [[10, 13, 10, 12, 15],
        [12, 39, 30, 23, 11],
        [11, 25, 50, 53, 15],
        [19, 27, 29, 37, 27],
        [19, 13, 30, 13, 19]]));
</script>
