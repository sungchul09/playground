<script>
    function solution(arr) {
        let answer = [];
        answer.push(arr[0]);
        for (i in arr) {
            if (i != 0) {
                if (arr[i - 1] < arr[i]) {
                    answer.push(arr[i]);
                }
            }
        }
        answer = answer.join(", ")
        return answer;
    }

    console.log(solution([7, 3, 9, 5, 6, 12]));
</script>
