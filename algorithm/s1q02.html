<script>
    function solution(a, b, c) {
        const max = Math.max(a, b, c);
        const sum = [a, b, c].reduce((sum, value) => { return sum + value });
        if ((sum - max) < max) {
            return 'NO';
        }
        return 'YES';
    }

    console.log(solution(13, 24, 17));
</script>
