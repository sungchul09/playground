<script>
    function solution(num, a, b) {
        const winner = a.map((v, i) => { // 1 : 가위  2: 바위 3: 보
            const enemy = b[i];
            if (v === enemy) {
                return 'D';
            }
            else if ((v === 3 && enemy === 1)) {
                return 'B';
            } else if ((v === 1 && enemy === 3)) {
                return 'A';
            }
            else {
                return v > enemy ? 'A' : 'B';
            }
        });
        return winner;
    }

    console.log(solution(5,
        [2, 3, 3, 1, 3],
        [1, 1, 2, 3, 3]));
</script>
