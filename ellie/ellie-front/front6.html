<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- p, b, div, span -->
    <p>This is a sentence. <b>That</b> is...</p>
    <p>This is a sentence. <div>That</div> is...</p>
    <p>This is a sentence. <span class="hilight">That</span> is...</p>

    <!-- ol, ul, li -->
    <!-- reversed는 boolean 타입의 attribute라서 따로 value가 필요 없다. -->
    <ol type="i" reversed>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ol>
    <ul>
        <li>hello</li>
        <li>javascript</li>
        <li>world</li>
    </ul>

    <!-- input -->
    <div id="input_container">
        <div>
            <label for="input_name">Name: </label>
            <input id="input_name" type="text">
            </div?>
            <div>
                <label for="input_pwd">Password: </label>
                <input id="input_pwd" type="password">
            </div>
            <div>
                <label for="input_email">Email: </label>
                <input id="input_email" type="email">
            </div>
            <div>
                <label for="input_img">Picture: </label>
                <input id="input_img" type="file">
            </div>
        </div>
</body>
<style>
    .hilight {
        color: red;
        font-weight: bold;
    }

    #input_container input {}

    #input_container label {
        width: 100px;
    }
</style>

</html>
