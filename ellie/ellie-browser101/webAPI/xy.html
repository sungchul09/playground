<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            flex-direction: row;
        }

        .box {
            width: 140px;
            height: 1540px;
            background-color: rgb(126, 104, 206);
            text-align: center;
            line-height: 1540px;
            margin: 20px;
        }

        .info {
            position: fixed;
            top: 20px;
            left: 200px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box"></div>
        <div class="info">clickX,Y info</div>
    </div>
    <script>
        const box = document.querySelector('.box');
        const info = document.querySelector('.info');
        box.addEventListener('click', (e) => {
            info.innerHTML = `
            clickX,Y info<br/>
            clientX: ${e.clientX}<br/>
            clientY: ${e.clientY}<br/>
            pageX: ${e.pageX}<br/>
            pageY: ${e.pageY}`;
        });
    </script>
</body>

</html>
