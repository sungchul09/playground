<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Online Shopping</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json">
  <script src="src/main.js" defer></script>
  <script type="module">
    import 'https://cdn.jsdelivr.net/npm/@pwabuilder/pwaupdate';
    const el = document.createElement('pwa-update');
    document.body.appendChild(el);  
  </script>
</head>

<body>
  <header>
    <img class="logo" src="img/logo.png" alt="">
  </header>
  <nav class="buttons">
    <ul class="clothes">
      <li class="shirts"><img src="img/blue_t.png" alt="shirts" data-key="type" data-value="shirts"></li>
      <li class="pants"><img src="img/blue_p.png" alt="pants" data-key="type" data-value="pants"></li>
      <li class="skirt"><img src="img/blue_s.png" alt="skirt" data-key="type" data-value="skirt"></li>
    </ul>
    <ul class="color">
      <li class="blue" data-key="color" data-value="blue">Blue</li>
      <li class="yellow" data-key="color" data-value="yellow">Yellow</li>
      <li class="pink" data-key="color" data-value="pink">Pink</li>
    </ul>
  </nav>
  <section class="items">
  </section>
</body>

</html>
