<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/36ea7a6f7c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <title>Carrot Game</title>
</head>

<body>
    <img class="bgImage" src="img/background.png" alt="backgroundImage">
    <div class="container">
        <div class="btn" data-status="play">
            <i class="fa fa-play" id="play"></i>
            <i class="fa fa-stop active" id="stop"></i>
        </div>
        <div class="time">00:00</div>
        <div class="count">0</div>
    </div>
</body>

</html>
