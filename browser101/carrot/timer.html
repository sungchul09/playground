<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- HTML -->
    <!-- 1. div 생성 -->
    <div id="div"></div> <!-- Javascript -->
    <script> // 1. 함수: div에 "안녕!" 텍스트를 추가 
        function text() {
            document.getElementById('div').innerText += "안녕!";
        } // 2. setInterval 설정: interval 변수에 할당 
        let interval = setInterval(text, 500); // 3. 마우스 클릭시, interval 중단/재시작 구현 
        let toggle = true;
        document.onclick = function (e) {
            if (toggle) { // 반복 중단 
                clearInterval(interval); toggle = false;
            } else { // 반복 재개(재시작) 
                interval = setInterval(text, 500); toggle = true;
            }
        }
    </script>
</body>

</html>
